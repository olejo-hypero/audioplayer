<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="icon" type="image/x-icon" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/nouislider.css" />
    <script src="./js/app.js" defer></script>
    <script src="./js/nouislider.min.mjs"></script>
    <script src="./js/vanilla-tilt.js"></script>
  </head>
  <body>
    <div class="svg" style="display: none">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        xmlns:xlink="http://www.w3.org/1999/xlink"
      >
        <symbol
          viewBox="0 0 24 24"
          id="repeat-icon"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 7h10v1.79c0 .45.54.67.85.35l2.79-2.79c.2-.2.2-.51 0-.71l-2.79-2.79c-.31-.31-.85-.09-.85.36V5H6c-.55 0-1 .45-1 1v4c0 .55.45 1 1 1s1-.45 1-1V7zm10 10H7v-1.79c0-.45-.54-.67-.85-.35l-2.79 2.79c-.2.2-.2.51 0 .71l2.79 2.79c.31.31.85.09.85-.36V19h11c.55 0 1-.45 1-1v-4c0-.55-.45-1-1-1s-1 .45-1 1v3z"
          />
        </symbol>

        <symbol
          viewBox="0 0 24 24"
          id="prev-icon"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7 6c.55 0 1 .45 1 1v10c0 .55-.45 1-1 1s-1-.45-1-1V7c0-.55.45-1 1-1zm3.66 6.82l5.77 4.07c.66.47 1.58-.01 1.58-.82V7.93c0-.81-.91-1.28-1.58-.82l-5.77 4.07c-.57.4-.57 1.24 0 1.64z"
          />
        </symbol>

        <symbol
          viewBox="0 0 24 24"
          id="play-icon"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M8 6.82v10.36c0 .79.87 1.27 1.54.84l8.14-5.18c.62-.39.62-1.29 0-1.69L9.54 5.98C8.87 5.55 8 6.03 8 6.82z"
          />
        </symbol>

        <symbol
          viewBox="0 0 24 24"
          id="pause-icon"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path d="M6 6h12v12H6z" />
        </symbol>

        <symbol
          viewBox="0 0 24 24"
          id="next-icon"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M7.58 16.89l5.77-4.07c.56-.4.56-1.24 0-1.63L7.58 7.11C6.91 6.65 6 7.12 6 7.93v8.14c0 .81.91 1.28 1.58.82zM16 7v10c0 .55.45 1 1 1s1-.45 1-1V7c0-.55-.45-1-1-1s-1 .45-1 1z"
          />
        </symbol>

        <symbol
          viewBox="0 0 24 24"
          id="playlist-icon"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path
            d="M14 6H4c-.55 0-1 .45-1 1s.45 1 1 1h10c.55 0 1-.45 1-1s-.45-1-1-1zm0 4H4c-.55 0-1 .45-1 1s.45 1 1 1h10c.55 0 1-.45 1-1s-.45-1-1-1zM4 16h6c.55 0 1-.45 1-1s-.45-1-1-1H4c-.55 0-1 .45-1 1s.45 1 1 1zM19 6c-1.1 0-2 .9-2 2v6.18c-.31-.11-.65-.18-1-.18-1.84 0-3.28 1.64-2.95 3.54.21 1.21 1.2 2.2 2.41 2.41 1.9.33 3.54-1.11 3.54-2.95V8h2c.55 0 1-.45 1-1s-.45-1-1-1h-2z"
          />
        </symbol>

        <symbol
          viewBox="0 0 24 24"
          id="repeat2-icon"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4zm-4-2V9h-1l-2 1v1h1.5v4H13z"
          />
        </symbol>

        <symbol
          viewBox="0 0 24 24"
          id="repeat3-icon"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"
          />
        </symbol>

        <symbol
          viewBox="0 0 24 24"
          id="volume-icon"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"
          />
        </symbol>

        <symbol
          viewBox="0 0 24 24"
          id="volume-disable-icon"
          xmlns="http://www.w3.org/2000/svg"
        >
          <path d="M0 0h24v24H0z" fill="none" />
          <path
            d="M16.5 12c0-1.77-1.02-3.29-2.5-4.03v2.21l2.45 2.45c.03-.2.05-.41.05-.63zm2.5 0c0 .94-.2 1.82-.54 2.64l1.51 1.51C20.63 14.91 21 13.5 21 12c0-4.28-2.99-7.86-7-8.77v2.06c2.89.86 5 3.54 5 6.71zM4.27 3L3 4.27 7.73 9H3v6h4l5 5v-6.73l4.25 4.25c-.67.52-1.42.93-2.25 1.18v2.06c1.38-.31 2.63-.95 3.69-1.81L19.73 21 21 19.73l-9-9L4.27 3zM12 4L9.91 6.09 12 8.18V4z"
          />
        </symbol>
      </svg>
    </div>
    <div class="audioplayer">
      <div class="audioplayer__playlist">
        <div class="audioplayer__playlist-top">
          <div class="audioplayer__playlist-title">Плейлист</div>
          <div
            class="close-button close-button--light close-button--absolute audioplayer__playlist-btn-close"
          ></div>
        </div>
      </div>
      <div class="audioplayer__image-wrapper">
        <img src="" class="audioplayer__image" />
        <div class="audioplayer__equalizer audioplayer-equalizer">
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
          <span class="audioplayer-equalizer__line"></span>
        </div>
        <div class="audioplayer__overlay"></div>
      </div>
      <div class="audioplayer__details">
        <div class="audioplayer__song">
          <div class="audioplayer__song-name"></div>
          <div class="audioplayer__song-artist"></div>
        </div>
      </div>
      <div class="audioplayer__progressbar progressbar">
        <div class="progressbar__slider">
          <span class="progressbar__time progressbar__current-time"></span>
          <input
            type="range"
            class="progressbar__control"
            data-audio-type="timeline"
            min="0"
            max="100"
            value="0"
          />
          <span class="progressbar__time progressbar__total-time"></span>
        </div>
        <audio preload="metadata" src="" id="main-audiotrack"></audio>
      </div>
      <div class="audioplayer__volume">
        <div class="audioplayer__volume-slider volume-slider">
          <input
            type="range"
            class="volume-slider__range"
            data-audio-type="volume"
            min="0"
            max="100"
            value="100"
          />
        </div>
        <div class="volume-icon">
          <svg class="volume-icon__svg volume-icon_white">
            <use
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xlink:href="#volume-icon"
            ></use>
          </svg>
        </div>
      </div>
      <div class="audioplayer__controls audio-controls">
        <div
          class="audio-controls__control"
          data-audio-type="type-playing"
          data-audio-repeat="default"
        >
          <svg>
            <use
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xlink:href="#repeat-icon"
            ></use>
          </svg>
        </div>
        <div class="audio-controls__main">
          <div class="audio-controls__control" data-audio-type="play-prev">
            <svg>
              <use
                xmlns:xlink="http://www.w3.org/1999/xlink"
                xlink:href="#prev-icon"
              ></use>
            </svg>
          </div>
          <div class="audio-controls__control" data-audio-type="play-pause">
            <svg>
              <use
                xmlns:xlink="http://www.w3.org/1999/xlink"
                xlink:href="#play-icon"
              ></use>
            </svg>
          </div>
          <div class="audio-controls__control" data-audio-type="play-next">
            <svg>
              <use
                xmlns:xlink="http://www.w3.org/1999/xlink"
                xlink:href="#next-icon"
              ></use>
            </svg>
          </div>
        </div>
        <div class="audio-controls__control" data-audio-type="show-playlist">
          <svg>
            <use
              xmlns:xlink="http://www.w3.org/1999/xlink"
              xlink:href="#playlist-icon"
            ></use>
          </svg>
        </div>
      </div>
    </div>
  </body>
</html>
